<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/favicon_weatherspy_16x16.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/js.js"></script>

    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">
            <img src="img/logo_weather_spy_200x57.png" alt="WeatherSpy logo">
        </a>
        <form class="form-inline">
          <input class="form-control mr-sm-1" type="search" placeholder="Search for your region" aria-label="Search">
          <button class="btn btn-outline-secondary my-3 my-sm-0" type="submit">Search</button>
        </form>
    </nav>  

    <div class="container pt-5">
        <div class="row">
            <div class="col-md-8">
              <img src="img/13290.jpg" class="img-fluid" alt="land image">
            </div>
            <div class="col-md-4">
              <div class="card border-0 custom-card" style="width: 18rem;">
                <div class="card-body">
                  <div class="row">
                    <h2 class="card-title card-title-padding">19ยบ</h5>
                    <span class="icon-temperature">
                      <img src="img/cloudy_32px.png" alt="">
                    </span>
                  </div>
                  <div class="row">
                    <h6 class="card-subtitle mb-2 text-muted">Praia, Cabo Verde</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
