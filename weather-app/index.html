<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/favicon_weatherspy_16x16.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">
            <img src="img/logo_weather_spy_200x57.png" alt="WeatherSpy logo">
        </a>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search for your region" aria-label="Search">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>  

    <div class="container pt-5">
        <div class="row">
            <div class="col-md-8">
              <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/13290.jpg" class="bd-placeholder-img d-block w-100 img-fluid" alt="Slider image 1">
                  </div>
                  <div class="carousel-item">
                    <img src="img/13290.jpg" class="bd-placeholder-img d-block w-100 img-fluid" alt="Slider image 2">
                  </div>
                  <div class="carousel-item">
                    <img src="img/13290.jpg" class="bd-placeholder-img d-block w-100 img-fluid" alt="Slider image 3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-0 custom-card" style="width: 18rem;">
                <div class="card-body">
                  <div class="row">
                    <h2 class="card-title card-title-padding">19ยบ</h5>
                    <span class="icon-temperature">
                      <img src="img/cloudy_32px.png" alt="">
                    </span>
                  </div>
                  <div class="row">
                    <h6 class="card-subtitle mb-2 text-muted">Praia, Cabo Verde</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
                    </p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="js/js.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
