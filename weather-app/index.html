<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/favicon_weatherspy_16x16.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Weather Spy</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">
        <img src="img/logo_weather_spy_200x57.png" alt="WeatherSpy logo">
    </a>
    <form class="form-inline d-flex justify-content-center md-form form-sm">
      <input class="form-control form-control-sm mr-3" type="text" placeholder="Search for you region" aria-label="Search">
    </form>
  </nav>  

  <div class="container pt-5">
    <div class="row">
        <div class="col-md-8">
          <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/winter.jpg" class="bd-placeholder-img d-block w-100 img-fluid" alt="Slider image 1">
              </div>
              <div class="carousel-item">
                <img src="img/forecast.png" class="bd-placeholder-img d-block w-100 img-fluid" alt="Slider image 2">
              </div>
              <div class="carousel-item">
                <img src="img/weather-report.png" class="bd-placeholder-img d-block w-100 img-fluid" alt="Slider image 3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row pb-3">
            <div class="card border-0 custom-card">
              <div class="card-body">
                <div class="row">
                  <div class="col-10">
                    <h4 class="card-title card-title-padding">21ยบ Celcius</h4>
                  </div>
                  <div class="col-2">
                    <span class="icon-temperature">
                      <img src="img/cloudy_32px.png" alt="weather state icon">
                    </span>
                  </div>
                </div>
                <div class="row pb-3">
                  <h6 id="region" class="card-subtitle mb-2 text-muted">Praia, Cabo Verde</h6>
                  <p class="card-text text-muted pt-2"><span id="date"></span> - <span id="time"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row pb-3">
            <div class="card border-0 custom-card">
              <div class="card-body">
                <div class="row">
                  <div class="col-10">
                    <h4 class="card-title card-title-padding">19ยบ Celcius</h4>
                  </div>
                  <div class="col-2">
                    <span class="icon-temperature">
                      <img src="img/cloudy_32px.png" class="img-fluid" alt="weather state icon">
                    </span>
                  </div>
                </div>
                <div class="row pb-3">
                  <h6 id="region" class="card-subtitle mb-2 text-muted">Praia, Cabo Verde</h6>
                  <p class="card-text text-muted pt-2"><span id="date"></span> - <span id="time"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="js/time.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
